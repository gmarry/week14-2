<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Анализ оценок студентов</title>
</head>
<body>
    <div class="container">
        <h1>Анализ оценок студентов</h1>
        <p>Средний балл студентов: <span id="averageGrade"></span></p>
        <p>Максимальный балл: <span id="maxGrade"></span></p>
        <p>Минимальный балл: <span id="minGrade"></span></p>
        <p>Количество студентов с положительной оценкой: <span id="positiveGradesCount"></span></p>
        <p>Количество студентов с отрицательной оценкой: <span id="negativeGradesCount"></span></p>
        <p>Буквенные оценки: <span id="letterGrades"></span></p>
    </div>
<script src="./index.js"></script>
</script>
</body>
</html>
